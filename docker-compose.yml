version: "3.8"
services:
  neo4j:
    image: neo4j:5.11
    environment:
      NEO4J_AUTH: "neo4j/neo4jpassword"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT}
    depends_on:
      - neo4j

volumes:
  neo4j_data:
