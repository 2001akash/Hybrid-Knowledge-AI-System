e": "attraction_85", "target": "city_sapa", "type": "LOCATED_IN"}, {"source": "attraction_84", "target": "city_sapa", "type": "LOCATED_IN"}, {"source": "attraction_83", "target": "city_sapa", "type": "LOCATED_IN"}, {"source": "attraction_82", "target": "city_sapa", "type": "LOCATED_IN"}, {"source": "attraction_81", "target": "city_sapa", "type": "LOCATED_IN"}, {"source": "attraction_80", "target": "city_sapa", "type": "LOCATED_IN"}, {"source": "attraction_79", "target": "city_sapa", "type": "LOCATED_IN"}, {"source": "attraction_78", "target": "city_sapa", "type": "LOCATED_IN"}, {"source": "attraction_77", "target": "city_sapa", "type": "LOCATED_IN"}, {"source": "attraction_76", "target": "city_sapa", "type": "LOCATED_IN"}, {"source": "attraction_75", "target": "city_sapa", "type": "LOCATED_IN"}, {"source": "attraction_74", "target": "city_sapa", "type": "LOCATED_IN"}, {"source": "attraction_73", "target": "city_sapa", "type": "LOCATED_IN"}, {"source": "attraction_72", "target": "city_sapa", "type": "LOCATED_IN"}, {"source": "attraction_71", "target": "city_sapa", "type": "LOCATED_IN"}, {"source": "city_ho_chi_minh", "target": "city_sapa", "type": "CONNECTED_TO"}, {"source": "city_nha_trang", "target": "city_sapa", "type": "CONNECTED_TO"}, {"source": "city_da_nang", "target": "city_sapa", "type": "CONNECTED_TO"}, {"source": "city_hue", "target": "city_sapa", "type": "CONNECTED_TO"}, {"source": "city_hoi_an", "target": "city_da_lat", "type": "CONNECTED_TO"}]};
        const typeColors = {"Hotel": "#1f77b4", "City": "#ff7f0e", "Activity": "#2ca02c", "Attraction": "#d62728"};
        
        const width = window.innerWidth;
        const height = window.innerHeight - 100;
        
        const svg = d3.select("#graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        
        const g = svg.append("g");
        
        // Zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.1, 10])
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
            });
        
        svg.call(zoom);
        
        // Create arrow markers
        svg.append("defs").selectAll("marker")
            .data(["arrow"])
            .enter().append("marker")
            .attr("id", d => d)
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 20)
            .attr("refY", 0)
            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-5L10,0L0,5")
            .attr("fill", "#999");
        
        // Force simulation
        const simulation = d3.forceSimulation(graphData.nodes)
            .force("link", d3.forceLink(graphData.relationships)
                .id(d => d.id)
                .distance(100))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(30));
        
        // Links
        const link = g.append("g")
            .selectAll("line")
            .data(graphData.relationships)
            .enter().append("line")
            .attr("class", "link")
            .attr("marker-end", "url(#arrow)");
        
        // Nodes
        const node = g.append("g")
            .selectAll("circle")
            .data(graphData.nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", 8)
            .attr("fill", d => typeColors[d.type] || "#999")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));
        
        // Labels
        const label = g.append("g")
            .selectAll("text")
            .data(graphData.nodes)
            .enter().append("text")
            .attr("class", "node-label")
            .text(d => d.name.substring(0, 20) + (d.name.length > 20 ? "..." : ""));
        
        // Tooltip
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);
        
        node.on("mouseover", function(event, d) {
            tooltip.transition().duration(200).style("opacity", 1);
            tooltip.html(`
                <div class="tooltip-title">${d.name}</div>
                <div class="tooltip-type">Type: ${d.type}</div>
                <div class="tooltip-desc">${d.description || "No description"}</div>
            `)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 28) + "px");
            
            d3.select(this).attr("r", 12);
        })
        .on("mouseout", function(d) {
            tooltip.transition().duration(200).style("opacity", 0);
            d3.select(this).attr("r", 8);
        });
        
        // Update positions
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
            
            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
            
            label
                .attr("x", d => d.x)
                .attr("y", d => d.y - 12);
        });
        
        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        
        // Control functions
        function resetZoom() {
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity
            );
        }
        
        function centerGraph() {
            const bounds = g.node().getBBox();
            const fullWidth = width;
            const fullHeight = height;
            const midX = bounds.x + bounds.width / 2;
            const midY = bounds.y + bounds.height / 2;
            
            const scale = 0.8 / Math.max(bounds.width / fullWidth, bounds.height / fullHeight);
            const translate = [fullWidth / 2 - scale * midX, fullHeight / 2 - scale * midY];
            
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale)
            );
        }
        
        // Initial center
        setTimeout(centerGraph, 1000);
    </script>
